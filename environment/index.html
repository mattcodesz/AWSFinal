<!DOCTYPE html>
<html>
	<head>
		<title>DIY Lookup</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<header>
			<h1>DIY Projects</h1>
			<h2>Search for Custom Projects for Inspiration</h2>
		</header>
		<label>Search My DIY Database</label>
		<select class="select-css" data-role="type_select" data-action="choose_type">
			<option selected="All">All</option>
			<option value="Desk">Desk</option>
			<option value="Sign">Sign</option>
			<option value="Couch">Couch</option>
			<option value="ToolBox">ToolBox</option>
		</select>


		<h3 data-role="filter_type">Showing all Projects</h3>
		<section data-role="diy_info" data-showing="not_showing">
				
		</section>
		<script src="config.js"></script>
		<script src="jquery-3.4.0.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
